<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Exercise</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Grammar Exercise</h1>
    <div class="question-container">
      <p id="question"></p>
      <label for="answer">Your answer:</label>
      <input type="text" id="answer" placeholder="Enter your answer here" />
      <button id="submit" aria-label="Submit your answer">Submit</button>
      <button id="next" aria-label="Move to the next question">Next</button>
    </div>
    <div class="progress-container">
      <p id="progress"></p>
    </div>
    <div class="results-container" style="display: none;">
      <h2>Results</h2>
      <ul id="results"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
